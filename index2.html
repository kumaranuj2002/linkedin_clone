<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linkedin Clone</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">LinkedIn</div>
    <ul class="nav-links">
      <li><a href="#">Join Now</a></li>
      <li><a href="#">Sign In</a></li>
    </ul>
  </nav>

  <section class="hero-section">
    <div class="hero-content">
      <h1>Welcome to your professional community</h1>
      <form id="signup-form">
        <input type="email" placeholder="Email or Phone" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </section>

  <section class="features-section">
    <h2>Discover new opportunities</h2>
    <div class="feature">
      <h3>Connect</h3>
      <p>Expand your professional network.</p>
    </div>
    <div class="feature">
      <h3>Learn</h3>
      <p>Access courses and improve your skills.</p>
    </div>
    <div class="feature">
      <h3>Get Hired</h3>
      <p>Find jobs that match your skills and interests.</p>
    </div>
  </section>

  <footer>
    <p>&copy;linkedin clone</p>
  </footer>

  <script src="script2.js"></script>
</body>
</html>
